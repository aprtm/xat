<div id="login-box">
    <h1>Login component</h1>
    <form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)" >
        <input type="text" name="username" required ngModel>
        <input type="password" name="password" required ngModel>
        <button [disabled]="loginForm.invalid" name="signIn">Sign in</button>
        <div><a routerLink="/signup" routerLinkActive="active">I want to sign up</a></div>
        <div *ngIf="authError" >{{authError}}</div>
    </form>
</div>
