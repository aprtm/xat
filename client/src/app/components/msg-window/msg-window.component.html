<h3>Current Conversation</h3>
<div>{{selectedConversation.name}}</div>
<div id="chat-wrapper">  

  <ul id="messages">
    <li *ngFor="let msg of msgArr">
      <b>{{msg.author_name}}:</b> {{msg.content}}
    </li>
  </ul>

  <form #f="ngForm" (ngSubmit)="onSubmit(f)">
    <input type="text" name="currentMessage" autocomplete="off" ngModel/>
    <button type="submit">Send</button>
  </form>

</div>
