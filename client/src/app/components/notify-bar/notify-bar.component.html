<div id="notification-text">
  <div (click)="toggleNotifications()" >{{ notifications.length ? 'Pending notifications' : 'No notifications' }}</div>
  <ul *ngIf="viewNotifications">
    <li *ngFor="let notification of notifications; let i = index">
      {{ notification.text }}
      <div (click)="acceptRequest( i )">✔</div>
      <div (click)="discardRequest( i )">✕</div>
    </li>
  </ul>

</div>
